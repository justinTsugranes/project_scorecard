<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <h3>HOME</h3>
        <div class="scorefield">
          <h4 class="home-score">0</h4>
        </div>
        <div class="button-container">
          <button class="homeplusone">+1</button>
          <button class="homeplustwo">+2</button>
          <button class="homeplusthree">+3</button>
        </div>
      </div>
      <div class="score-container">
        <h3>GUEST</h3>
        <div class="scorefield">
          <h4 class="guest-score">0</h4>
        </div>
        <div class="button-container">
          <button class="guestplusone">+1</button>
          <button class="guestplustwo">+2</button>
          <button class="guestplusthree">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
