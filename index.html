<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="secondary-container">
        <div class="score-container">
          <h3>HOME</h3>
          <div class="scorefield">
            <h4 id="home-score">0</h4>
          </div>
          <div class="button-container">
            <button class="homeplusone" onclick="homePlusOne()">+ 1</button>
            <button class="homeplustwo" onclick="homePlusTwo()">+ 2</button>
            <button class="homeplusthree" onclick="homePlusThree()">+ 3</button>
          </div>
        </div>
        <div class="score-container">
          <h3>GUEST</h3>
          <div class="scorefield">
            <h4 id="guest-score">0</h4>
          </div>
          <div class="button-container">
            <button class="guestplusone" onclick="guestPlusOne()">+ 1</button>
            <button class="guestplustwo" onclick="guestPlusTwo()">+ 2</button>
            <button class="guestplusthree" onclick="guestPlusThree()">
              + 3
            </button>
          </div>
        </div>
      </div>
      <button id="resetBtn" onclick="resetBtn()">Reset</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
